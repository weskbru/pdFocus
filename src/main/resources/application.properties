# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO (PRODUÇÃO - RAILWAY)
# ===============================================

# --- 1. CONFIGURAÇÕES DO SERVIDOR ---
server.port=${PORT:8080}
spring.devtools.restart.enabled=false

# --- 2. CONEXÃO COM O BANCO DE DADOS (RAILWAY) ---
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# --- 3. CONFIGURAÇÃO DO JPA E HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Boa prática para evitar conexões presas
spring.jpa.open-in-view=false

# --- 4. CONFIGURAÇÃO DE SEGURANÇA (JWT) ---
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=86400000

# --- 5. CONFIGURAÇÃO DE EMAIL (RESEND) ---
app.resend.api-key=${RESEND_API_KEY}
app.feedback.email=suportepdfocus@gmail.com
# Configuração para Produção (Vercel)
app.frontend.url=https://pdfocus.vercel.app

# --- 6. [NOVO] LIMITES DE USO ---
# Configuração para o Lazy Reset.
# Se você não criar a variável APP_LIMITES_RESUMOS_DIARIOS no Railway, ele usa 3.
app.limites.resumos-diarios=${APP_LIMITES_RESUMOS_DIARIOS:3}

# --- 7. [NOVO] PROTEÇÃO DE UPLOAD ---
# Evita que o servidor trave com arquivos gigantes antes mesmo de chegar no seu código
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB