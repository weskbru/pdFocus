# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO (application.properties)
# ===============================================

# --- 1. CONFIGURAÇÕES DO SERVIDOR ---
# Define a porta que o servidor Java irá escutar. Essencial para o Railway.
server.port=${PORT:8080}
spring.devtools.restart.enabled=false


# --- 2. CONEXÃO COM O BANCO DE DADOS (RAILWAY) ---

# [HOTFIX-FINAL] Construindo a URL manualmente com o prefixo 'jdbc:'
# e usando as variáveis de componente injetadas.
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

# Definindo explicitamente o usuário e senha.
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}


# --- 3. CONFIGURAÇÃO DO JPA E HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Permite que o Spring crie/atualize tabelas no primeiro deploy.
spring.jpa.hibernate.ddl-auto=update

# Configurações para debug (mostrar SQL).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# --- 4. CONFIGURAÇÃO DE SEGURANÇA (JWT) ---
# Chave secreta lida da variável de ambiente (Obrigatório em Produção).
security.jwt.secret-key=${JWT_SECRET_KEY}

# Tempo de expiração do token em milissegundos (24 horas).
security.jwt.expiration-time=86400000


# --- 5. CONFIGURAÇÃO DE EMAIL (SMTP/JavaMailSender) ---
# [NOVO] Configuração padrão para envio de e-mails de feedback (ex: Gmail/Outlook).
spring.mail.host=smtp.gmail.com 
spring.mail.port=587

# Usuário e Senha lidos de variáveis de ambiente.
spring.mail.username=${MAIL_USERNAME}  
spring.mail.password=${MAIL_PASSWORD}  
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# E-mail que vai receber os feedbacks (pode ser o mesmo do MAIL_USERNAME)
app.feedback.email=suportepdfocus@gmail.com


