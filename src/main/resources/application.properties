# ===============================================
# CONFIGURAÇÕES DO SERVIDOR
# ===============================================
server.port=8080


# ===============================================
# CONFIGURAÇÃO DA CONEXÃO COM O BANCO DE DADOS (DATASOURCE)
# ===============================================
# Configurado para ler as variáveis de ambiente do Render
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# ===============================================
# CONFIGURAÇÃO DE EMAIL - MODO PRODUÇÃO (Resend)
# ===============================================

# E-mail que vai receber os feedbacks
app.feedback.email=suportepdfocus@gmail.com

# Chave da API do Resend lida da variável de ambiente
app.resend.api-key=${RESEND_API_KEY}

# ===============================================
# CONFIGURAÇÃO DO JPA E HIBERNATE
# ===============================================
# Dialeto específico para o PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 'validate' é mais seguro para produção. 'update' pode ser perigoso.
spring.jpa.hibernate.ddl-auto=validate

# Debug (desligue em produção se quiser menos logs)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================================
# CONFIGURAÇÃO DE SEGURANÇA PARA JSON WEB TOKENS (JWT)
# ===============================================
# Chave secreta lida da variável de ambiente
security.jwt.secret-key=${JWT_SECRET_KEY}

# Tempo de expiração do token em milissegundos (24 horas).
security.jwt.expiration-time=86400000


# ===============================================
# CONFIGURAÇÃO DO ARMAZENAMENTO DE ARQUIVOS
# ===============================================
# ATENÇÃO: Armazenamento local não funciona em plataformas como o Render.
# Esta linha está comentada. Veja a explicação abaixo.
# storage.local.directory=uploads

spring.devtools.restart.enabled=false