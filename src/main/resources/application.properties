# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO (application.properties)
# ===============================================

# --- 1. CONFIGURAÇÕES DO SERVIDOR ---
server.port=${PORT:8080}
spring.devtools.restart.enabled=false

# --- 2. CONEXÃO COM O BANCO DE DADOS (RAILWAY) ---
# [HOTFIX-FINAL] Construindo a URL manualmente com o prefixo 'jdbc:'
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# --- 3. CONFIGURAÇÃO DO JPA E HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- 4. CONFIGURAÇÃO DE SEGURANÇA (JWT) ---
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=86400000

# --- 5. CONFIGURAÇÃO DE EMAIL (SMTP/JavaMailSender) ---
# [HOTFIX-EMAIL] Configuração padrão para envio de e-mails de feedback
spring.mail.host=smtp.gmail.com 
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}  
spring.mail.password=${MAIL_PASSWORD}  
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.feedback.email=suportepdfocus@gmail.com