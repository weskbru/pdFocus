# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO (PRODUÇÃO - RENDER)
# ===============================================

# --- 1. CONFIGURAÇÕES DO SERVIDOR ---
server.port=${PORT:8080}
spring.devtools.restart.enabled=false

# --- 2. CONEXÃO COM O BANCO DE DADOS (RENDER) ---
# Extrai informações da URL do Neon e converte para JDBC
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/neondb}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}

# Caso você tenha a URL completa do Neon como variável, use:
# spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/neondb}

# --- 3. CONFIGURAÇÃO DO JPA E HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- 4. CONFIGURAÇÃO DE SEGURANÇA (JWT) ---
security.jwt.secret-key=${JWT_SECRET_KEY:chave-secreta-local}
security.jwt.expiration-time=86400000

# --- 5. CONFIGURAÇÃO DE EMAIL (RESEND) ---
app.resend.api-key=${RESEND_API_KEY}
app.feedback.email=suportepdfocus@gmail.com
app.frontend.url=https://pdfocus.vercel.app

# --- 6. LIMITES DE USO ---
app.limites.resumos-diarios=${APP_LIMITES_RESUMOS_DIARIOS:3}

# --- 7. PROTEÇÃO DE UPLOAD ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- 8. CONFIGURAÇÕES ADICIONAIS PARA NEON/SSL ---
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10