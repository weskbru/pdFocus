# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO (PRODUÇÃO - RENDER)
# ===============================================

# --- 1. CONFIGURAÇÕES DO SERVIDOR ---
server.port=${PORT:8080}
spring.devtools.restart.enabled=false

# --- 2. CONEXÃO COM O BANCO DE DADOS (RENDER + NEON) ---
# [CORREÇÃO CRÍTICA] Usamos os nomes exatos das variáveis do Render (SPRING_...)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- 3. CONFIGURAÇÃO DO JPA E HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
storage.local.directory=uploads-local

# --- 4. CONFIGURAÇÃO DE SEGURANÇA (JWT) ---
# O Render também deve ter uma variável JWT_SECRET_KEY, senão usa o padrão inseguro
security.jwt.secret-key=${JWT_SECRET_KEY:chave-secreta-padrao-apenas-para-dev-local}
security.jwt.expiration-time=86400000

# --- 5. CONFIGURAÇÃO DE EMAIL (RESEND) ---
app.resend.api-key=${RESEND_API_KEY}
app.feedback.email=suportepdfocus@gmail.com
# [CORREÇÃO] Atualizado para o seu domínio oficial
app.frontend.url=https://www.pdfocus.com.br

# --- 6. LIMITES DE USO ---
app.limites.resumos-diarios=${APP_LIMITES_RESUMOS_DIARIOS:3}

# --- 7. PROTEÇÃO DE UPLOAD ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- 8. CONFIGURAÇÕES ADICIONAIS PARA NEON/SSL ---
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10