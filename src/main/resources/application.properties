# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO (PRODUÇÃO - RENDER)
# ===============================================

# --- 1. CONFIGURAÇÕES DO SERVIDOR ---
server.port=${PORT:8080}
spring.devtools.restart.enabled=false

# --- 2. CONEXÃO COM O BANCO DE DADOS (RENDER) ---
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# --- 3. CONFIGURAÇÃO DO JPA E HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- 4. CONFIGURAÇÃO DE SEGURANÇA (JWT) ---
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=86400000

# --- 5. CONFIGURAÇÃO DE EMAIL (RESEND) ---
app.resend.api-key=${RESEND_API_KEY}
app.feedback.email=suportepdfocus@gmail.com
app.frontend.url=https://pdfocus.vercel.app

# --- 6. LIMITES DE USO ---
app.limites.resumos-diarios=${APP_LIMITES_RESUMOS_DIARIOS:3}

# --- 7. PROTEÇÃO DE UPLOAD ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
