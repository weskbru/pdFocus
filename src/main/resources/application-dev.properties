# ===============================================
# CONFIGURAÇÃO DE DESENVOLVIMENTO (LOCAL)
# ===============================================

# --- 1. CONEXÃO COM BANCO DE DADOS LOCAL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/pdfocus_db
spring.datasource.username=postgres
spring.datasource.password=1313

# --- 2. CONFIGURAÇÃO DO JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- 3. ARMAZENAMENTO LOCAL ---
storage.local.directory=uploads-local

# --- 4. CONFIGURAÇÕES EXTRAS PARA DEV ---
spring.devtools.restart.enabled=true
logging.level.com.pdfocus=DEBUG

# --- 5. LIMITES ---
app.limites.resumos-diarios=4

